<!-- userRequests.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Requests</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        /* Header Styles */
        h1 {
            font-size: 36px;
            color: #4a90e2;
            margin: 20px 0;
            text-align: center;
        }

        /* Requests Container Styles */
        #requestsContainer {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        
        /* Table Styles */
        #requestsContainer table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        #requestsContainer th,
        #requestsContainer td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }

        #requestsContainer th {
            background-color: #4a90e2;
            color: #fff;
        }

        #requestsContainer tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Loader and Error Message Styles */
        #requestsContainer p {
            font-size: 18px;
            color: #666;
            margin: 0;
        }
    </style>
    <script>
        function fetchRequests() {
            fetch('webapi/myresource/userRequests', {
                method: 'GET',
                headers: {
                    'Accept': 'text/html'
                }
            })
            .then(response => response.text())
            .then(html => {
                document.getElementById('requestsContainer').innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching requests:', error);
                document.getElementById('requestsContainer').innerHTML = '<p>Error loading requests.</p>';
            });
        }

        document.addEventListener('DOMContentLoaded', fetchRequests);
    </script>
</head>
<body>
    <h1>Your Resource Requests</h1>
    <div id="requestsContainer">
        <!-- HTML content from the API will be inserted here -->
    </div>
</body>
</html>
